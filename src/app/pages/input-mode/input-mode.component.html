<div class="answers-section">
  <form [formGroup]="form">
    <div class="mb-3">
      <input 
        id="userInput" 
        type="text" 
        class="form-control"
        formControlName="userAnswer" 
        autocomplete="off" 
        (keydown.enter)="inputedAnswer()"
        (focus)="onInputFocus()"
        placeholder="Please enter your answer"
      />
    </div>
  </form>
</div>
