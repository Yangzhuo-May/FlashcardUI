<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择题页面</title>
  <link rel="stylesheet" >
</head>
<body>

  <div class="container">
    <h1>选择题</h1>

    <!-- 问题区域 -->
    <div class="question">
      <p>{{ currentCard?.question }}</p>
    
      <div class="options">
        <button
          *ngFor="let answer of currentCard?.answers; let i = index"
          (click)="checkAnswer(answer)"
          [ngClass]="{
            correct: answerChecked && answer === currentCard.correctAnswer,
            wrong: answerChecked && answer !== currentCard.correctAnswer
          }"
        >
          {{ answer }}
        </button>
      </div>
    </div>
    <button (click)="updatePage()">NEXT</button>
  </div>


  <div *ngIf="showScore" class="score-card">
    <button class="close-button" (click)="goBack()">X</button>
    <div class="card-content">
      <h2>学习完成！</h2>
      <p>您的得分是：{{ score }}</p>
    </div>
  </div>

  <app-back-button></app-back-button>

</body>
</html>
