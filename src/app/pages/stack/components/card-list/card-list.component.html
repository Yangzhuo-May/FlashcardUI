<div class="main-container">
  <!-- Stack Section Container (Button + Scrollable List) -->
  <div class="stack-section">
    <!-- New Stack Button -->
    <div class="add-stack-button-container">
      <button class="add-stack-button" (click)="showForm = true">
        <span class="add-sign">+</span>
        Add New Card
      </button>
    </div>
  
    <!-- Stack List (now part of the scrollable section) -->
    <div class="stack-list-container">
      <table class="stack-table">
        <thead>
          <tr>
            <th>Cards</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of cards" class="stack-line">
            <td>
              <!-- Card Button -->
              <div class="card-set-button">              
                <span class="stack-name">{{ card.question }}</span>            
                <!-- Edit and Delete Buttons -->
                <div class="action-icons">
                  <i class="material-icons edit-icon" (click)="onEditCardInit(card)">‚úé</i>
                  <i class="material-icons delete-icon" (click)="onClickDeleteCard(card.cardId)">üóëÔ∏è</i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div *ngIf="showForm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="question">QuestionÔºö</label>
      <input 
        id="question" 
        type="text" 
        formControlName="question"
        required 
      />
    
      <div formArrayName="answers">
        <div *ngFor="let answer of answers.controls; let i = index; trackBy: trackByIndex">
          <label for="answer{{i}}">Answer {{ i + 1 }}Ôºö</label>
          <input 
            id="answer{{i}}" 
            type="text" 
            [formControlName]="i"
            required 
          />
        </div>
      </div>
    
      <label for="correctAnswer">Correct Answer</label>
      <input 
        id="correctAnswer" 
        type="text" 
        formControlName="correctAnswer" 
        required 
      />
    
      <button type="submit">{{ editingCard ? 'Save Changes' : 'Add New Card' }}</button>
      <button type="button" (click)="closeForm()">Cancel</button>
    </form>
  </div>
