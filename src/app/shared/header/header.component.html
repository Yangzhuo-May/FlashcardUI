<header class="brand-name question-header">
    <div class="logo">FLASHCARD</div>
  <nav>
    <ul>
      <li><a (click)="onHome()">Home</a></li>

      <li *ngIf="!isAuthenticated"><a routerLink="/register">Register</a></li>
      <li *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuthenticated"><span>Hi {{ username }}</span></li>
      <li *ngIf="isAuthenticated"><a (click)="logout()" class="nav-link">Logout</a></li>
    </ul>
  </nav>
</header>

<p-confirmdialog 
  key="positionDialog" 
  [position]="position" 
  acceptButtonStyleClass="button"
  rejectButtonStyleClass="button"
/>
